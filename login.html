<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>
    <!-- logo -->
    <div class="layui-main logo"><img src="./assets/images/logo.png" alt=""></div>
    <!-- 登录和注册 -->
    <div class="loginbox">
        <div class="title">

        </div>
        <div class="loginBox">
            <!-- 登录界面 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" value="tony12" lay-verify="required" autocomplete="off"
                        placeholder="请输入用户名" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" lay-verify="required|pass" autocomplete="off" value="541212"
                        placeholder="请输入密码" class="layui-input">
                </div>
                <!-- 登录button -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal " lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
            </form>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_reg">去注册</a>
            </div>

        </div>
        <!-- 注册界面 -->
        <div class="regexBox" style="display: none;">
            <form class="layui-form" id="form_reg" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">

                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="userName" lay-verify="required" autocomplete="off" placeholder="请输入用户名"
                        class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" lay-verify="required|pass" autocomplete="off"
                        placeholder="请输入密码" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-refresh-3"></i>
                    <input type="password" name="respassword" lay-verify="required|pass|repwd" autocomplete="off"
                        placeholder="请确认密码" class="layui-input">
                </div>
                <!-- 注册button -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal " lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
            </form>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_log">去登陆</a>
            </div>
        </div>
    </div>
    <!-- 导入 layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入 ajxa 拦截器 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入 login的js -->
    <script src="/assets/js/login.js"></script>

</body>

</html>
